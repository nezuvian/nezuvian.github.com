<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">   

    <!-- Stylesheets -->
    <link href="/stylesheets/app.css" rel="stylesheet">
    <link href="/stylesheets/main.css" rel="stylesheet">    
  
  </head>

  <body>    
    <!--[if lt IE 7]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->
    <div class="container">

      <div class="content row eight columns centered">        
        <h1 class="page-title row nine columns centered">
          <a class="brand" href="{{ HOME_PATH }}">nezuvian::dev_blog</a>
        </h1>
        <div class="content-wrapper nine columns">   
          <!-- content -->       
          {{ content }}        
          <!-- /content -->
        </div>
        <div class="three columns hide-on-phones">
          <div class="navbar">                                         
            <ul class="nav">
              {% assign pages_list = site.pages %}
              {% assign group = 'navigation' %}
              {% include JB/pages_list %}
            </ul>                      
          </div>
        </div>
      </div>

      <footer>
        <div class="row seven columns centered">
          <p>&copy; {{ site.author.name }} 2012 
            with help from [<a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>,
            <a href="http://foundation.zurb.com/">Foundation</a>
          </p>
        </div>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
